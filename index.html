<html>
  <script>
  var url_ = "https://chocolauwu.herokuapp.com/";
  var currenturl = new URL(window.location.href);
  var redirectTo = currenturl.searchParams.get("redirectTo");
  if (redirectTo != null) {
    url_+=redirectTo;
  }
  document.write("Redirecting you to "+url_+" !");
  window.location.href=url_;
  </script>
</html>
